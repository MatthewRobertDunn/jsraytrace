<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.2/math.js"></script>
<script type="module">
  import { doSomething } from './main.js'

  math.normalize = (x) => math.divide(x, math.norm(x))

  math.dot3 = (a, b) => a[0] * b[0] + a[1] * b[1] + a[2] * b[2];
  math.dotMultiply3 = (a, b) => [a[0] * b[0], a[1] * b[1], a[2] * b[2]];
  math.add3 = (a, b) => [a[0] + b[0], a[1] + b[1], a[2] + b[2]];
  math.subtract3 = (a, b) => [a[0] - b[0], a[1] - b[1], a[2] - b[2]];
  math.multiply3Scalar = (a, b) => [a[0] * b, a[1] * b, a[2] * b];
  math.normalize3 = (a) => {
    let length = Math.sqrt(a[0] * a[0] + a[1] * a[1] + a[2] * a[2])
    return [a[0] / length, a[1] / length, a[2] / length];
  };

  const canvas = document.getElementById("canvas");
  doSomething(canvas);
</script>
